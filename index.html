<!DOCTYPE html>
<html lang="es" class="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Clima Mundial - Estado del Tiempo por País</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            900: '#1e3a8a'
                        }
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">

    <!-- HEADER -->
    <header class="bg-white dark:bg-gray-800 shadow-lg border-b border-gray-200 dark:border-gray-700">
        <div class="container mx-auto px-4 py-6">

            <div class="flex flex-col lg:flex-row lg:justify-between lg:items-center space-y-4 lg:space-y-0">

                <!-- Logo + Título -->
                <div class="flex items-center space-x-3">
                    <div
                        class="w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 15a4 4 0 004 4h10a4 4 0 004-4M3 9a4 4 0 014-4h10a4 4 0 014 4" />
                        </svg>
                    </div>

                    <div>
                        <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Clima Mundial</h1>
                        <p class="text-sm text-gray-600 dark:text-gray-400">
                            Estado del tiempo en tiempo real
                        </p>
                    </div>
                </div>

                <!-- Barra de búsqueda -->
                <div class="flex items-center space-x-4 flex-1 lg:flex-none lg:max-w-md">

                    <div class="relative flex-1">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 21l-5.2-5.2M10 4a6 6 0 100 12 6 6 0 000-12z" />
                            </svg>
                        </div>

                        <input type="text" id="searchInput"
                            class="block w-full pl-10 pr-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200"
                            placeholder="Buscar país..." />

                        <div id="clearSearch"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer hidden">
                            <svg class="h-4 w-4 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300" fill="none"
                                stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </div>
                    </div>

                    <!-- Botón modo oscuro -->
                    <button id="darkModeToggle"
                        class="p-2 rounded-lg bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors duration-200">

                        <!-- Sol -->
                        <svg id="sunIcon" class="w-5 h-5 text-gray-600 dark:text-gray-400 hidden dark:block" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 3v1m0 16v1m9-10h-1M4 12H3m15.364-7.364l-.707.707M6.343 17.657l-.707.707m0-12.728l.707.707m12.728 12.728l.707.707" />
                        </svg>

                        <!-- Luna -->
                        <svg id="moonIcon" class="w-5 h-5 text-gray-600 dark:text-gray-400 block dark:hidden"
                            fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M20.354 15.354A9 9 0 118.646 3.646 7.5 7.5 0 0020.354 15.354z" />
                        </svg>
                    </button>
                </div>

            </div>

        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="container mx-auto px-4 py-8">

        <!-- Resultado de búsqueda -->
        <div id="searchInfo"
            class="hidden mb-4 p-4 bg-blue-50 dark:bg-blue-900/20 border border-blue-200 dark:border-blue-800 rounded-lg">
            <div class="flex items-center space-x-2">
                <svg class="w-5 h-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 16h-1v-4h1m0-4h-1m3 9a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span id="searchResultText" class="text-sm text-blue-700 dark:text-blue-300"></span>
            </div>
        </div>

        <!-- Loading -->
        <div id="loadingState" class="text-center py-12 hidden">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
            <p class="mt-4 text-gray-600 dark:text-gray-400">Cargando datos meteorológicos...</p>
        </div>

        <!-- Error -->
        <div id="errorState"
            class="hidden bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg p-6 text-center">
            <svg class="w-12 h-12 text-red-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 9v2m0 4h.01M12 5C7.582 5 4 8.582 4 13s3.582 8 8 8 8-3.582 8-8-3.582-8-8-8z" />
            </svg>
            <p class="text-red-700 dark:text-red-300">Error al cargar los datos. Inténtalo nuevamente.</p>
        </div>

        <!-- Aquí irá la TABLA DEL CLIMA -->
        <div id="weatherContainer" class="mt-6"></div>

    </main>

    <script src="script.js" defer></script>
</body>

</html>
